<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to NeoBank</h1>
        <a href="https://pujitha-maddali.github.io/LoginPage/"><button class="logout">Logout</button></a>
    </header>

    <div class="dashboard-container">
        <a href="add-account.html" class="dashboard-card">
            <img src="https://img.icons8.com/color/96/add-user-group-man-man.png" alt="Add Account">
            <p>Add Account</p>
        </a>

        <a href="deposit.html" class="dashboard-card">
            <img src="https://img.icons8.com/color/96/money.png" alt="Deposit">
            <p>Deposit</p>
        </a>

        <a href="withdraw.html" class="dashboard-card">
            <img src="https://cdn-icons-png.flaticon.com/512/9976/9976760.png" alt="Withdraw">
            <p>Withdraw</p>
        </a>

        <a href="transfer.html" class="dashboard-card">
            <img src="https://img.icons8.com/color/96/money-transfer.png" alt="Transfer Funds">
            <p>Transfer Funds</p>
        </a>

        <a href="balance.html" class="dashboard-card">
            <img src="https://img.freepik.com/free-vector/credit-score-flat-background-with-composition-human-hand-with-smartphone-credit-card-approval-symbol-vector-illustration_1284-83830.jpg" " alt="View Balance">
            <p>View Balance</p>
        </a>

        <a href="accounts.html" class="dashboard-card">
            <img src="https://img.icons8.com/color/96/list.png" alt="Accounts List">
            <p>Accounts List</p>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
